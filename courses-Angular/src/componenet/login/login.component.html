<form [formGroup]="registerForm" (ngSubmit)="onLogin()" class="centered-form">
  <h1>כניסה</h1>
  <div formGroupName="user">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      @if(registerForm.get('user.email')){
       <mat-error>
        Email Is Required
       </mat-error>
      }
    </mat-form-field>
<br>
    <mat-form-field class="input">
      <mat-label>Password</mat-label>
      <input matInput [type]="show?'password':'text'" formControlName="password">
      @if(registerForm.get('user.password')?.invalid&&registerForm.get('user.password')?.touched){
        <mat-error>
         Password Is Required
        </mat-error>
       }
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Login</button>
</form>
